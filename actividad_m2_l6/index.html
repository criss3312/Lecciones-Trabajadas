<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad nº6</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .red { color: red; }
    .black { color: black; }
  </style>

</head>
<body class="bg-light">

  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 text-center">

    <h2 class="mb-4">Actividad nº6</h2>

    <div id="miCarrusel" class="carousel slide mb-4" data-ride="carousel" style="max-width: 600px;">
      <ol class="carousel-indicators">
        <li data-target="#miCarrusel" data-slide-to="0" class="active"></li>
        <li data-target="#miCarrusel" data-slide-to="1"></li>
        <li data-target="#miCarrusel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/foto1.jpg" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img src="assets/img/foto2.jpg" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img src="assets/img/foto3.jpg" class="d-block w-100" alt="Imagen 3">
        </div>
      </div>
      <a class="carousel-control-prev" href="#miCarrusel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#miCarrusel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>

    <ul id="mi-lista" class="mb-3">
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>

    <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
      <button id="btn-red" class="btn btn-danger me-2">Color rojo</button>
      <button id="btn-black" class="btn btn-dark me-2">Color negro</button>
      <button id="btn-agregar" class="btn btn-success me-2">Agregar elemento</button>
      <button id="btn-toggle" class="btn btn-warning me-2">Ocultar lista</button>
    </div>

    <button type="button" class="btn btn-info mb-4" data-toggle="modal" data-target="#miModal">
      ventana modal
    </button>

  </div>

  <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="miModalLabel">Usando el Modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Modal
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
